<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWeather</title>
    <link rel="stylesheet" href="style.css">
    <script src="interaction.js" defer></script>

    <!--INPUT GOOGLE ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />


</head>
<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                    <span class="material-symbols-outlined">
                        search
            </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m300-300 280-80 80-280-280 80-80 280Zm180-120q-25 0-42.5-17.5T420-480q0-25 17.5-42.5T480-540q25 0 42.5 17.5T540-480q0 25-17.5 42.5T480-420Zm0 340q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q133 0 226.5-93.5T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160Zm0-320Z"/></svg>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt reguler-txt">Wednesday, 16 Sep</h5>
            </div>

            <div class="weather-summary-container">
                <img  src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29°C</h1>
                    <h3 class="condition-txt regular-txt">clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M491-200q12-1 20.5-9.5T520-230q0-14-9-22.5t-23-7.5q-41 3-87-22.5T343-375q-2-11-10.5-18t-19.5-7q-14 0-23 10.5t-6 24.5q17 91 80 130t127 35ZM480-80q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-80q104 0 172-70.5T720-408q0-73-60.5-165T480-774Q361-665 300.5-573T240-408q0 107 68 177.5T480-160Zm0-320Z"/></svg>
                    <div class="condition-info">
                        <h5 class="reguler-txt">Humidity</h5>
                        <h5 class="humidity-value-txt reguler-txt">50%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z"/></svg>
                    <div class="condition-info">
                        <h5 class="reguler-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt reguler-txt">5m/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Agu</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="forecast icon">
                    <h5 class="forecast-item-temp reguler-txt">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Agu</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="forecast icon">
                    <h5 class="forecast-item-temp reguler-txt">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Agu</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="forecast icon">
                    <h5 class="forecast-item-temp reguler-txt">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Agu</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="forecast icon">
                    <h5 class="forecast-item-temp reguler-txt">29°C</h5>
                </div>
            </div>

        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="reguler-txt">
                  Find out the weather conditions of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="reguler-txt">
                  Find out the weather conditions of the city
                </h4>
            </div>
        </section>



        </main>

    <!-- Efek Background Tambahan -->
    <div class="fog"></div>
    
    <div class="shooting-star star1"></div>
    <div class="shooting-star star2"></div>
    <div class="shooting-star star3"></div>
    <div class="shooting-star star4"></div>
    <div class="shooting-star star5"></div>


</body>
</html>
